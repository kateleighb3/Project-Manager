
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>

      <h1>Project Manager</h1>
     
      <h2>Current Time &amp; Date: <br />
      <span id="time-display"></span></h2>


    </header>

      <main class="container-fluid">
        <div class="row">
          <div class="col-md col-xl-4">
      <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header"><h3>Instructions</h3></div>
        <div class="card-body">
          <p class="card-text">Click the button below to open a form and provide information for the following:</p>
          <ul class="list-group">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
        </div>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Project
</button>
</div>
</div>

<div class="col-md col-xl-8">
  <!-- Project Table -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Due Date</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody id="project-display">
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>x</td>
    </tr>
    <tr>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td>x</td>
    </tr>
    <tr>
      <td>Larry the Bird</td>
      <td></td>
      <td>@twitter</td>
      <td>x</td>
    </tr>
  </tbody>
</table>
</div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id = "project-form">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add A New Project</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="project-name-input" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="project-name-input" placeholder="Project Name">
        </div>
        <div class="mb-3">
          <label for="project-type-input" class="form-label">Project Type</label>
          <select class="form-select" id="project-type-input" aria-label="Project Type">
            <option value="1">Web Application (Front End)</option>
            <option value="2">Web Application (Back End)</option>
            <option value="3">Web Application (Full Stack)</option>
            <option value="4">Mobile Application</option>
            <option value="5">Print Campaign</option>
            <option value="6">Digital Marketing Campaign</option>


          </select>
        </div>
        <div class="mb-3">
          <label for="project-due-date-input">Due Date:</label> <br />
          <input type="date" id="project-due-date-input" name="pdd">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onClick="storeProjectLocal()" type="submit" class="btn btn-primary">Add Project</button>
      </div>
    </form>
    </div>
  </div>
</div>
      </div>  

    </main>


  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>


</body>

</html>
